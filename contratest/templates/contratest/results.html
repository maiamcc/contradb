{% extends "base.html" %}

{% block title %}My dance database{% endblock %}

{% block dancetable %}
{% for dance in dances %}
    <tr>
        <td>{{ dance.title }}</td>
        <td>{{ dance.author }}</td>
        <td>{{ dance.formation }}</td>
        <td>{{ dance.progression }}</td>
        <td>{{ dance.moves_string }}</td>
        <td>{{ dance.tags }}</td>
    </tr>

{% endfor %}
{% endblock %}
