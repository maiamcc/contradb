<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.css">

    <!-- Tabletools CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'contratest/dataTables.tableTools.css' %}">

    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>

    <!-- Tabletools js -->
    <script type="text/javascript" charset="utf8" src="http://www.datatables.net/release-datatables/extensions/TableTools/js/dataTables.tableTools.js"></script>

    <!-- my custom js to make my Datatable -->
    <script src="{% static 'contratest/makedatatable.js' %}"></script>
</head>

<h1>
    {% block title %}My amazing site{% endblock %}
</h1>
    {% block misc %}Yo.{% endblock %}
<body>
    <div id="content">
    <table id="example" class="display">
        <thead>
            <tr>
                <th>---</th>
                <th>Title</th>
                <th>Author</th>
                <th>Formation</th>
                <th>Progression</th>
                <th>Moves</th>
                <th>Tags</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>---</th>
                <th>Title</th>
                <th>Author</th>
                <th>Formation</th>
                <th>Progression</th>
                <th>Moves</th>
                <th>Tags</th>
            </tr>
        </tfoot>

        <tbody>
            {% block dancetable %}
            {% endblock %}
        </tbody>
    </table>
    </div>
</body>
</html>
